<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <!-- Add font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive Form</title>
</head>
<body>
<!-- contact section -->
<section id="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <p>Email us and keep upto date with our latest news</p>
        <div class="contact-form">

            <!-- First grid -->
            <marquee>
                <div>
                    <i class="fa fa-map-marker"></i><span class="form-info"> Font Foundation</span><br>
                    <i class="fa fa-phone" > </i><span class="form-info">  +91 9193899075</span><br>
                    <i class="fa fa-envelope"></i><span class="form-info">  foundation_charity@gmail.com</span>
                </div>
            </marquee>
            <!-- second grid -->
            <div>
                <form>
                    <input type="text" placeholder="Your Name" required class="forma">
                    <input type="text" placeholder="Last Name"class="forma"><br>
                    <input type="Email" placeholder="Email" required class="forma"><br>
                    <input type="password" placeholder="#@HG546" class="forma"><br>
                    <textarea name="message" placeholder="Message" rows="5" required class="forma"></textarea><br>
                    <button class="submit" >Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
